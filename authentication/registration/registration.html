<header>
		<img src="../../images/logo.svg" alt="logo" class="logo">
	    <img src="../../images/icon-hamburger.svg" alt="" id="hamburger">
        <img src="../../images/icon-close.svg" alt="" id="close" class="closeButton">
		<nav>
			<ul id="navMenu">
				<li>

	<main>
		<div id="container">
			<div id="forms">
				<div id="register">
					<h2>Register now</h2>
					<input type="text" placeholder="Your First Name...">
					<input type="text" placeholder="Your Last Name...">
					<input type="e-mail" placeholder="Your email address..." id="emailInput">
					<div class="message" id="emailMessage"></div>
					<input type="password" placeholder="At least 6 charachters" id="passInput">
					<input type="password" placeholder="Confirm password" id="confirmPass">
					<div class="message" id="passMessage"></div>
					<div class="buttonContainer">
						<input type="button" value="Register" class="buttonsForm" id="registerButton">
						<input type="button" value="Cancel" class="buttonsForm">
					</div>
				</div>
			</div>
			<div id="goToLogin">
				<p>Вече имате регистрация?</p>
				<a href="../login/login.html">Впишете се тук!</a>
