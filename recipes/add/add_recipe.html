<!DOCTYPE html>
<html>
<head>
	<title>Add_recipe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../footer/footer.css">
    <link rel="stylesheet" type="text/css" href="../../header/header.css">
    <link rel="stylesheet" type="text/css" href="../common/recipes.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../images/logo.svg" alt="Logo" class="logo">
        <img src="../../images/icon-hamburger.svg" alt="" id="hamburger">
        <img src="../../images/icon-close.svg" alt="" id="close" class="closeButton">
        <nav>
            <ul id="navMenu">
                <li>
                    <a href="../../index.html">Начало</a>
                </li>
                <li>
                    <a href="add_recipe.html">Добави рецепта</a>
                </li>
                <li>
                    <a href="../../authentication/registration/registration.html">Вход/Регистрация</a>
                </li>
                <li>
                    <a href="">Изход</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="recipeContainer">
            <h1>Добави рецепта</h1>
            <div id="addRecipe">
                <input type="text" name="" value="" placeholder="Заглавие" id="name">
                <form action="/action_page.php" id="imageURL">
                    <input type="file" id="imgInput" name="img" accept="image/*">
                </form>
                <select name="type" id="dishType" onfocus='this.size=10;' onblur='this.size=0;'onchange='this.size=1; this.blur();'>
                    <option value="--">--</option>
                    <option value="основно">Основни</option>
                    <option value="предястие">Предястия</option>
                    <option value="салата">Салати</option>
                    <option value="десерт">Десерти</option>
                    <option value="тестено">Тестени</option>
                    <option value="веган">Безмесни</option>
                    <option value="супа">Супи</option>
                </select>
                <textarea name="" placeholder="Необходими съставки" rows="10" cols="140" id="ingredients"></textarea>
                <textarea name="" placeholder="Начин на приготвяне" rows="10" cols="140" id="steps"></textarea>
                <div id="buttons">
                    <input type="button" value="Добави" id="submit">
                    <input type="button" value="Излез" id="cancel">
                </div>
            </div>
        </div>
    </main> 
    <footer>
    </footer>
    <script src="../common/recipe_api_service.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="../list/recipe_controller.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="../../footer/footer_controller.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="../list/recipes.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="../../header/header_controller.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
